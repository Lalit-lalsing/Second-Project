<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Application form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="box">
                
            <h1> Job Application Form <b>(Web)</b></h1>

            <div class="form">
                <div class="data">
                    <label for="first name"> First Name </label>
                    <input type="text" name="first name" id=" first name" placeholder="Enter Your Name">
                </div>

                <div class="data">
                    <label for="last name"> Last Name </label>
                    <input type="text" name="last name" id="last name" placeholder="Enter Your Last Name">
                </div>

                <div class="data">
                    <label for="email"> Email </label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>

                <div class="data">
                    <label for="job role"> Job role </label>
                    <select name="job role" id=" job role">
                        <option value=""> Select your course </option>
                        <option value="frontent devloper"> Frontent devloper</option>
                        <option value="fullstack devloper"> Fullstack devloper</option>
                        <option value="backend devloper"> Backend devloper</option>
                        <option value="marnstack devloper"> Marnstack devloper</option>
                        <option value="web devloper"> Web devloper</option>
                    </select>
                </div>

                <div class="main-data">
                    <label for="address"> Address </label>
                    <textarea type="text" name="address" id="address" cols="50" rows="5"></textarea>
                </div>

                <div class="data">
                    <label for="city"> City </label> 
                    <input type="city" name="city" id="city" placeholder="Enter Your city">
                </div>

                <div class="data">
                    <label for="pincode"> Pincode No </label>
                    <input type="number" name="pincode" id="pincode">
                </div>

                <div class="data">
                    <label for="date"> Start date </label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="data">
                    <label for="cv"> Upload your CV </label>
                    <input type="file" name="cv" id="cv">
                </div>
            </div>

            <div class="btn">
                <button type="submit"> Apply Now </button>
            </div>
            </div>
        </div>
    </div>

</body>

</html>
